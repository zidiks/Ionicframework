<ion-header [translucent]="false">
    <ion-toolbar>
        <ion-title>Лента</ion-title>
    </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="cat" contentId="home">
    <ion-content>
        <ion-list style="margin-top: 3rem;">
            <ion-item>Все категории</ion-item>
            <ion-item>Студенческая жизнь</ion-item>
            <ion-item>Наука</ion-item>
            <ion-item>Мероприятия</ion-item>
            <ion-item>Спорт</ion-item>
            <ion-item>Общежития</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-content [fullscreen]="true" id="home" force-overscroll='true' #pageTop>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Лента</ion-title>
            <ion-buttons slot="end">
                <ion-menu-button id="custom-cat-menu-icon" (click)="showCatMenu()" size='large' autoHide="false"></ion-menu-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-virtual-scroll id="lenta-ion-virtual-scroll" [items]="(posts)" approxItemHeight="320px">
        <ion-card *virtualItem="let item; let itemBounds = bounds;" routerLink="/post">
            <ion-card-header>
                <ion-card-title>{{ item.name }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>{{ item.text }}</ion-card-content>
        </ion-card>
    </ion-virtual-scroll><br>
</ion-content>
